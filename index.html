<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supermarket List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .add-item-section {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .form-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: end;
        }

        .input-group {
            flex: 1;
            min-width: 200px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus,
        .input-group select:focus {
            outline: none;
            border-color: #4facfe;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #51cf66 0%, #40c057 100%);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(81, 207, 102, 0.4);
        }

        .items-section {
            padding: 30px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .section-title {
            font-size: 1.5rem;
            color: #495057;
            font-weight: 600;
        }

        .item-count {
            background: #e9ecef;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            color: #6c757d;
        }

        .items-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .item {
            display: flex;
            align-items: center;
            padding: 20px;
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            transition: all 0.3s ease;
            position: relative;
        }

        .item:hover {
            border-color: #4facfe;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .item.completed {
            background: #f8f9fa;
            opacity: 0.7;
        }

        .item.completed .item-name {
            text-decoration: line-through;
            color: #6c757d;
        }

        .item-checkbox {
            width: 20px;
            height: 20px;
            margin-right: 15px;
            cursor: pointer;
        }

        .item-details {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .item-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: #495057;
        }

        .item-meta {
            display: flex;
            gap: 15px;
            font-size: 0.9rem;
            color: #6c757d;
        }

        .item-category {
            background: #e3f2fd;
            color: #1976d2;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
        }

        .item-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 8px 12px;
            font-size: 0.8rem;
            border-radius: 8px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border: 1px solid #f5c6cb;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border: 1px solid #c3e6cb;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            color: #495057;
        }

        .clear-completed {
            margin-top: 20px;
            text-align: center;
        }

        .connection-status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 15px;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
        }

        .status-indicator.online {
            background-color: #51cf66;
            box-shadow: 0 0 6px rgba(81, 207, 102, 0.6);
        }

        .status-indicator.offline {
            background-color: #ff6b6b;
            box-shadow: 0 0 6px rgba(255, 107, 107, 0.6);
        }

        @media (max-width: 768px) {
            .form-group {
                flex-direction: column;
            }

            .input-group {
                min-width: 100%;
            }

            .item {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .item-actions {
                width: 100%;
                justify-content: space-between;
            }

            .section-header {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõí Supermarket List</h1>
            <p>Your smart shopping companion - accessible from anywhere!</p>
            <div id="connectionStatus" class="connection-status">
                <span id="statusIndicator" class="status-indicator offline"></span>
                <span id="statusText">Connecting...</span>
            </div>
        </div>

        <div class="add-item-section">
            <form id="addItemForm">
                <div class="form-group">
                    <div class="input-group">
                        <label for="itemName">Item Name</label>
                        <input type="text" id="itemName" placeholder="e.g., Milk, Bread, Apples..." required>
                    </div>
                    <div class="input-group">
                        <label for="itemQuantity">Quantity</label>
                        <input type="number" id="itemQuantity" value="1" min="1" max="99">
                    </div>
                    <div class="input-group">
                        <label for="itemCategory">Category</label>
                        <select id="itemCategory">
                            <option value="Produce">ü•¨ Produce</option>
                            <option value="Dairy">ü•õ Dairy</option>
                            <option value="Meat">ü•© Meat</option>
                            <option value="Bakery">üçû Bakery</option>
                            <option value="Pantry">ü•´ Pantry</option>
                            <option value="Frozen">üßä Frozen</option>
                            <option value="Beverages">ü•§ Beverages</option>
                            <option value="Snacks">üçø Snacks</option>
                            <option value="Health">üíä Health & Beauty</option>
                            <option value="Other">üì¶ Other</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Item</button>
                </div>
            </form>
        </div>

        <div class="items-section">
            <div class="section-header">
                <h2 class="section-title">Shopping List</h2>
                <div class="item-count" id="itemCount">0 items</div>
            </div>

            <div id="messageContainer"></div>
            <div id="itemsList" class="items-list">
                <div class="loading">Loading your shopping list...</div>
            </div>

            <div class="clear-completed">
                <button id="clearCompleted" class="btn btn-danger" style="display: none;">Clear Completed Items</button>
            </div>
        </div>
    </div>

    <script>
        class ShoppingListApp {
            constructor() {
                this.items = [];
                this.eventSource = null;
                this.init();
            }

            init() {
                this.bindEvents();
                this.loadItems();
                this.connectToRealTimeUpdates();
            }

            bindEvents() {
                document.getElementById('addItemForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.addItem();
                });

                document.getElementById('clearCompleted').addEventListener('click', () => {
                    this.clearCompleted();
                });
            }

            connectToRealTimeUpdates() {
                try {
                    this.eventSource = new EventSource('/api/events');
                    
                    this.eventSource.onmessage = (event) => {
                        try {
                            const update = JSON.parse(event.data);
                            this.handleRealTimeUpdate(update);
                        } catch (error) {
                            console.error('Error parsing real-time update:', error);
                        }
                    };

                    this.eventSource.onerror = (error) => {
                        console.error('EventSource failed:', error);
                        this.updateConnectionStatus(false);
                        // Attempt to reconnect after 5 seconds
                        setTimeout(() => {
                            if (this.eventSource.readyState === EventSource.CLOSED) {
                                this.connectToRealTimeUpdates();
                            }
                        }, 5000);
                    };

                    this.eventSource.onopen = () => {
                        console.log('Connected to real-time updates');
                        this.updateConnectionStatus(true);
                    };
                } catch (error) {
                    console.error('Failed to connect to real-time updates:', error);
                }
            }

            handleRealTimeUpdate(update) {
                switch (update.type) {
                    case 'connected':
                        console.log('Connected to real-time updates');
                        break;
                        
                    case 'item_added':
                        // Check if item already exists (avoid duplicates from own actions)
                        const exists = this.items.some(item => item.id === update.data.id);
                        if (!exists) {
                            this.items.push(update.data);
                            this.renderItems();
                            this.showMessage('New item added by another device!', 'success');
                        }
                        break;
                        
                    case 'item_updated':
                        const updateIndex = this.items.findIndex(item => item.id === update.data.id);
                        if (updateIndex !== -1) {
                            this.items[updateIndex] = update.data;
                            this.renderItems();
                            this.showMessage('Item updated by another device!', 'success');
                        }
                        break;
                        
                    case 'item_toggled':
                        const toggleIndex = this.items.findIndex(item => item.id === update.data.id);
                        if (toggleIndex !== -1) {
                            this.items[toggleIndex] = update.data;
                            this.renderItems();
                            this.showMessage('Item status changed by another device!', 'success');
                        }
                        break;
                        
                    case 'item_deleted':
                        this.items = this.items.filter(item => item.id !== update.data.id);
                        this.renderItems();
                        this.showMessage('Item deleted by another device!', 'success');
                        break;
                        
                    case 'completed_cleared':
                        this.items = this.items.filter(item => !item.completed);
                        this.renderItems();
                        this.showMessage('Completed items cleared by another device!', 'success');
                        break;
                }
            }

            async loadItems() {
                try {
                    const response = await fetch('/api/items');
                    if (!response.ok) throw new Error('Failed to load items');
                    
                    this.items = await response.json();
                    this.renderItems();
                } catch (error) {
                    this.showMessage('Error loading items: ' + error.message, 'error');
                }
            }

            async addItem() {
                const name = document.getElementById('itemName').value.trim();
                const quantity = parseInt(document.getElementById('itemQuantity').value) || 1;
                const category = document.getElementById('itemCategory').value;

                if (!name) {
                    this.showMessage('Please enter an item name', 'error');
                    return;
                }

                try {
                    const response = await fetch('/api/items', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ name, quantity, category }),
                    });

                    if (!response.ok) throw new Error('Failed to add item');

                    const newItem = await response.json();
                    this.items.push(newItem);
                    this.renderItems();
                    this.showMessage('Item added successfully!', 'success');
                    
                    // Reset form
                    document.getElementById('addItemForm').reset();
                    document.getElementById('itemQuantity').value = 1;
                } catch (error) {
                    this.showMessage('Error adding item: ' + error.message, 'error');
                }
            }

            async toggleItem(id) {
                try {
                    const response = await fetch(`/api/items/${id}/toggle`, {
                        method: 'PATCH',
                    });

                    if (!response.ok) throw new Error('Failed to toggle item');

                    const updatedItem = await response.json();
                    const index = this.items.findIndex(item => item.id === id);
                    if (index !== -1) {
                        this.items[index] = updatedItem;
                        this.renderItems();
                    }
                } catch (error) {
                    this.showMessage('Error updating item: ' + error.message, 'error');
                }
            }

            async deleteItem(id) {
                if (!confirm('Are you sure you want to delete this item?')) return;

                try {
                    const response = await fetch(`/api/items/${id}`, {
                        method: 'DELETE',
                    });

                    if (!response.ok) throw new Error('Failed to delete item');

                    this.items = this.items.filter(item => item.id !== id);
                    this.renderItems();
                    this.showMessage('Item deleted successfully!', 'success');
                } catch (error) {
                    this.showMessage('Error deleting item: ' + error.message, 'error');
                }
            }

            async editItem(id) {
                const item = this.items.find(item => item.id === id);
                if (!item) return;

                const newName = prompt('Edit item name:', item.name);
                if (newName === null || newName.trim() === '') return;

                const newQuantity = prompt('Edit quantity:', item.quantity);
                if (newQuantity === null) return;

                try {
                    const response = await fetch(`/api/items/${id}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            name: newName.trim(),
                            quantity: parseInt(newQuantity) || 1,
                        }),
                    });

                    if (!response.ok) throw new Error('Failed to update item');

                    const updatedItem = await response.json();
                    const index = this.items.findIndex(item => item.id === id);
                    if (index !== -1) {
                        this.items[index] = updatedItem;
                        this.renderItems();
                        this.showMessage('Item updated successfully!', 'success');
                    }
                } catch (error) {
                    this.showMessage('Error updating item: ' + error.message, 'error');
                }
            }

            async clearCompleted() {
                if (!confirm('Are you sure you want to clear all completed items?')) return;

                try {
                    const response = await fetch('/api/items/clear-completed', {
                        method: 'DELETE',
                    });

                    if (!response.ok) throw new Error('Failed to clear completed items');

                    this.items = this.items.filter(item => !item.completed);
                    this.renderItems();
                    this.showMessage('Completed items cleared!', 'success');
                } catch (error) {
                    this.showMessage('Error clearing completed items: ' + error.message, 'error');
                }
            }

            renderItems() {
                const container = document.getElementById('itemsList');
                const countElement = document.getElementById('itemCount');
                const clearButton = document.getElementById('clearCompleted');

                if (this.items.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <h3>Your shopping list is empty</h3>
                            <p>Add some items to get started!</p>
                        </div>
                    `;
                    countElement.textContent = '0 items';
                    clearButton.style.display = 'none';
                    return;
                }

                const hasCompleted = this.items.some(item => item.completed);
                clearButton.style.display = hasCompleted ? 'block' : 'none';

                countElement.textContent = `${this.items.length} item${this.items.length !== 1 ? 's' : ''}`;

                container.innerHTML = this.items.map(item => `
                    <div class="item ${item.completed ? 'completed' : ''}">
                        <input type="checkbox" class="item-checkbox" ${item.completed ? 'checked' : ''} 
                               onchange="app.toggleItem('${item.id}')">
                        <div class="item-details">
                            <div class="item-name">${this.escapeHtml(item.name)}</div>
                            <div class="item-meta">
                                <span>Qty: ${item.quantity}</span>
                                <span class="item-category">${this.escapeHtml(item.category)}</span>
                                <span>Added: ${new Date(item.createdAt).toLocaleDateString()}</span>
                            </div>
                        </div>
                        <div class="item-actions">
                            <button class="btn btn-success btn-small" onclick="app.editItem('${item.id}')">Edit</button>
                            <button class="btn btn-danger btn-small" onclick="app.deleteItem('${item.id}')">Delete</button>
                        </div>
                    </div>
                `).join('');
            }

            showMessage(message, type) {
                const container = document.getElementById('messageContainer');
                const messageDiv = document.createElement('div');
                messageDiv.className = type;
                messageDiv.textContent = message;
                
                container.innerHTML = '';
                container.appendChild(messageDiv);
                
                setTimeout(() => {
                    messageDiv.remove();
                }, 5000);
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            updateConnectionStatus(isOnline) {
                const indicator = document.getElementById('statusIndicator');
                const text = document.getElementById('statusText');
                
                if (isOnline) {
                    indicator.className = 'status-indicator online';
                    text.textContent = 'Real-time sync active';
                } else {
                    indicator.className = 'status-indicator offline';
                    text.textContent = 'Connecting...';
                }
            }

            // Cleanup when page is unloaded
            cleanup() {
                if (this.eventSource) {
                    this.eventSource.close();
                }
            }
        }

        // Initialize the app
        const app = new ShoppingListApp();

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            app.cleanup();
        });
    </script>
</body>
</html>
